<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="icon" href="data:;base64,=">
    <script src="https://kit.fontawesome.com/a0049bf0cf.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/results.js" defer> </script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/results.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="search-container">
                <input type="text" name="search" id="search-anime" placeholder="Search">
                <button class="search-btn" id="search-btn">
                    <i id="search-btn" class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>
    
    <div class="search-results-wrapper">
        <div class="search-results-header">
            <span>Showing result for:</span>
            <span class="search-element" id="search-element"></span>
        </div>
        <div class="search-results-container">
            
        </div>
    </div>
    
</body>
</html>
